<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article>
      <figure>
        <img src="./assets/images/illustration-article.svg" alt="image-preview">
      </figure>
      <section class="post-meta-data">
        <ul>
          <li>Learning</li>
        </ul>
        <p>Published <time pubdate datetime="2023-12-21">21 Dec 2023</time></p>
      </section>
      <h3>HTML & CSS foundations</h3>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <footer>
        <figure>
          <img src="assets/images/image-avatar.webp" alt="author-photo">
        </figure>
        <figcaption>
          <p>Greg Hooper</p>
        </figcaption>
      </footer>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">P.S. Cortez</a>.
    </div>
  </main>

</body>

</html>
